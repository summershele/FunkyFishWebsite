<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../funkyFunLogo.jpg" type="image/ico">
    <title>Funky Fish Registration</title>
</head>

<script>
    function validateForm() {
        // Example: Check if input value contains any script tags or suspicious characters
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if (/\<|\>|script|alert|onerror|onload/.test(inputs[i].value)) {
                alert("Invalid input detected!");
                return false;
            }
        }
        return true;
    }
</script>

<body>
    <h1>Sports Registration</h1>
    <form action="register.php" method="post" onsubmit="return validateForm()">
        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" required><br><br>

        <label for="parentEmail">Parent Email:</label>
        <input type="email" id="parentEmail" name="parentEmail" required><br><br>

        <label for="parentPhone">Parent Phone:</label>
        <input type="tel" id="parentPhone" name="parentPhone" required><br><br>

        <label for="childName">Child Name:</label>
        <input type="text" id="childName" name="childName" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
